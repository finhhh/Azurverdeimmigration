<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Immigration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Canada Immigration Assessment Form</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Add Guests</label>
                <input type="text" class="form-control" name="guests">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Nationality</label>
                <input type="text" class="form-control" name="nationality" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Current Country of Residence</label>
                <input type="text" class="form-control" name="residence" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Type of Matter</label>
                <select class="form-control" name="matter" required>
                    <option>Visitor Visa</option>
                    <option>Study Permit</option>
                    <option>Spousal Sponsorship</option>
                    <option>Common Law Sponsorship</option>
                    <option>Child Sponsorship</option>
                    <option>Super Visa</option>
                    <option>Express Entry / PR</option>
                    <option>Inadmissibility</option>
                    <option>Post-Graduate Work Permit</option>
                    <option>Spousal Work Permit</option>
                    <option>PFL / IRCC Letter</option>
                    <option>Humanitarian & Compassionate PR</option>
                    <option>Citizenship</option>
                    <option>PR Card (Renewal)</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Have you been refused a Canadian visa before?</label><br>
                <input type="radio" name="visa_refused" value="Yes"> Yes
                <input type="radio" name="visa_refused" value="No"> No
            </div>
            
            <div class="mb-3">
                <label class="form-label">If refused, provide the most recent date of refusal:</label>
                <input type="date" class="form-control" name="refusal_date">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Do you have any inadmissibility issues? (criminal conviction, misrepresentation, immigration bans, etc.)</label><br>
                <input type="radio" name="inadmissibility" value="Yes"> Yes
                <input type="radio" name="inadmissibility" value="No"> No
            </div>
            
            <div class="mb-3">
                <label class="form-label">Where did you hear about us?</label>
                <select class="form-control" name="referral" required>
                    <option>Friend or Family</option>
                    <option>Tiktok</option>
                    <option>Instagram</option>
                    <option>Facebook</option>
                    <option>YouTube</option>
                    <option>Google</option>
                    <option>Threads</option>
                    <option>Other</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">If you would like, provide a brief overview of your situation:</label>
                <textarea class="form-control" name="overview"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Send text messages to:</label>
                <input type="tel" class="form-control" name="contact">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
